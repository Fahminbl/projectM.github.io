<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Dystopian Tech</title>
</head>
<body>
    <header class="container">
        <nav class="nav-wrapper">
            <div class="left">
            <img src="/assets/DystopianTech-removebg-preview1.png" alt="">
            </div>
            <div class="search-container">
                <div class="search-box">
                <span class="fa fa-search"></span>
                <input class="search" type="text" name="" id="" placeholder="Search for your product...">
                <div class="feature">
                    <ul>
                        <li>Voucher</li>
                        <li>My Wallet</li>
                        <li>Favorite</li>
                        <li>Join Premium Access</li>
                    </ul>
                </div>
                <div class="utility">
                    <span class="icon-utils fa fa-envelope fa-2xl"></span>
                    <span class="fa fa-shopping-basket fa-2xl"></span>
                    <span class="icon-utils fa fa-user fa-2xl"></span>
                </div>
            </div>
            <div class="category">
            <button>Category <i class="fa fa-arrow-down" aria-hidden="true"></i></button>
            </div>
            </div>
            <!--<div class="utility">
                <span class="icon-utils fa fa-envelope fa-2xl"></span>
                <span class="icon-utils fa fa-shopping-basket fa-2xl"></span>
                <span class="icon-utils fa fa-user fa-2xl"></span>
            </div>-->
        </nav>
    </header>
    <main>
        <div class="outer">
        <div id="laptop-caption" class="caption">
            <h2>Today Offers</h2>
        </div>
        <div id="laptop" class="product-container">
            <div class="product-logo">
                <figure>
                    <img src="/assets/laptop/laptop-logo.png" alt="" srcset="">
                    <figcaption>Laptop</figcaption>
                </figure>
            </div>
            <!--<div class="product-logo">
                <span class="fa fa-laptop fa-2xl"></span>
                <h2>Laptop</h2>
            </div>-->
            <div class="product-wrapper">
                <div class="arrow-left">
                <button class="fa fa-arrow-left"></button>
                </div>
                <div class="img-wrapper">
                <div class="wrapper">
                    <div class="image">
                        <img src="/assets/laptop/acer-gaming.jpg"  alt="image" srcset="">
                        <div class="content">
                            <div class="text">ACER NITRO AN515-57-52BQ INTEL CORE I5</div>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="image">
                        <img src="/assets/laptop/hp-victus.jpg" style="width: 1000px;" alt="image" srcset="">
                        <div class="content">
                            <div class="text">HP-VICTUS-16-E0088AX-AMD-RYZEN-5-5600H</div>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="image">
                        <img src="/assets/laptop/lenobo-legion.jpg" style="width: 1000px;" alt="image" srcset="">
                        <div class="content">
                            <div class="text">LENOVO LEGION 5 PRO 16ARH7H AMD RYZEN 7-6800H</div>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="image">
                        <img src="/assets/laptop/flex-5.jpg" style="width: 1000px;" alt="image" srcset="">
                        <div class="content">
                            <div class="text">LENOVO IDEAPAD FLEX 5 14IAU7 INTEL CORE I5-1235U</div>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="image">
                        <img src="/assets/laptop/pavilion.jpg" style="width: 1000px;" alt="image" srcset="">
                        <div class="content">
                            <div class="text">HP - PAVILION 15-EC2010AX AMD RYZEN 5-5600H</div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="arrow-right">
                    <button class="fa fa-arrow-right"></button>
                    </div>
            </div>

        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
